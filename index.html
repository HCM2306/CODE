<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-section" class="form-container">
            <form class="auth-form">
                <h2 class="title">Login</h2>
                <div class="input-group">
                    <input type="text" id="login-username" required>
                    <label for="login-username">Username</label>
                    <span class="focus"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                    <span class="focus"></span>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="switch-text">Don't have an account? <span class="switch-btn" data-target="signup">Sign Up</span></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-section" class="form-container hidden">
            <form class="auth-form">
                <h2 class="title">Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="signup-username" required>
                    <label for="signup-username">Username</label>
                    <span class="focus"></span>
                </div>
                <div class="input-group">
                    <input type="text" id="signup-phone" pattern="[0-9]{10}" required>
                    <label for="signup-phone">Phone Number</label>
                    <span class="focus"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Password</label>
                    <span class="focus"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-confirm-password" required>
                    <label for="signup-confirm-password">Confirm Password</label>
                    <span class="focus"></span>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="switch-text">Already have an account? <span class="switch-btn" data-target="login">Login</span></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
